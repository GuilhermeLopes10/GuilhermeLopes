<!DOCTYPE html>
<html>
<body>

<h2>Qual é a sua cor favorita?</h2>

<p>Selecione uma cor da lista abaixo e nos diga por que ela é especial para você.</p>

<form action="">
  <label for="cores">Selecione uma cor:</label>
  <select id="cores" name="cores">
    <option value="vermelho">Vermelho</option>
    <option value="azul">Azul</option>
    <option value="verde">Verde</option>
    <option value="amarelo">Amarelo</option>
    <option value="roxo">Roxo</option>
    <option value="outro">Outro</option>
  </select><br><br>
  
  <label for="motivo">Por que você escolheu essa cor?</label><br>
  <textarea id="motivo" name="motivo" rows="4" cols="50" placeholder="Escreva aqui..."></textarea><br><br>
  
  <input type="submit" value="Enviar">
</form>

</body>
</html>
